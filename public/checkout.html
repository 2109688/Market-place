        }
        else{
          const dbRef = firebase.database().ref();
          dbRef.child("users").child(user.uid).child("details").child("firstName").once("value", function(data) {
            var name = data.val();  
            document.getElementById("fName").innerHTML ="Hi " + name;
          });
          checkoutOpen();
        }
      });
